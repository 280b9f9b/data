<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRk2uEab4binHB37cMrmn6Q_mS5F3r2T22tfYqNJa0A3EMbd8EZ4J0EhSI8QQhSCcYFelE&usqp=CAU">
<title>EmulatorJS</title>
<link rel="stylesheet" href="log.css">
</head><body style="background-color:rgb(35, 35, 35);" class="GameBody">

<div class="flex-container">
<input type="password" id="pswd" placeholder="Password"> 
<input type="submit" value="EmulatorJS" onclick="checkPswd();">
</div>  
 
<!--Function to check password the already set password is admin-->
<script type="text/javascript">
    function checkPswd() {
        var confirmPassword = "admin";
        var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
             window.location="app.html";
        }
        else{
            alert("Passwords do not match.");
        }
    }
</script>
</body>
</html>
