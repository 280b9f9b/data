<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes"><link rel="apple-touch-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRk2uEab4binHB37cMrmn6Q_mS5F3r2T22tfYqNJa0A3EMbd8EZ4J0EhSI8QQhSCcYFelE&usqp=CAU">
<title>EmulatorJS</title><link rel="stylesheet" href="app.css">
</head><body style="background-color:rgb(35, 35, 35);" class="GameBody">

    
<form>
    <input type="password" style="background-color:rgb(255,255,255);margin-left:auto;margin-right:auto;display:block;margin-top:15xp;margin-bottom:auto" id="pswd" onenter="checkPswd();">
    <input type="button" style="background-color:rgb(105,105,105);margin-left:auto;margin-right:auto;display:block;margin-top:auto;margin-bottom:auto" value="EmulatorJS" onclick="checkPswd();" />
</form>

    
<!--Function to check password the already set password is admin-->
<script type="text/javascript">
    function checkPswd() {
        var confirmPassword = "admin";
        var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
             window.location="EmulatorJS.html";
        }
        else{
            alert("Passwords do not match.");
        }
    }

      <script>   
            function(event) {
     var confirmPassword = "admin";
  if (event.key === "Enter") {
    event.preventDefault();
       var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
             window.location="EmulatorJS.html";
        }
        else{
            alert("Passwords do not match.");
        }
    }
}
</script>
</body>
</html>
